#ConfiguraçãoSqLite
spring.datasource.url=jdbc:sqlite:src/main/resources/MagicTrip.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# replica o mapeamento no bd, caso nao exista ele cria
spring.jpa.hibernate.ddl-auto=update

#Configuração para incializar com e usar o data.sql e dar drop ao ser desligado
# spring.jpa.hibernate.ddl-auto=none
# spring.sql.init.mode=always

#não cria log do hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
