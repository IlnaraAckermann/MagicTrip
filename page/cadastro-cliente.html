<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/styles/style.css">
    <title>Cadastro de Cliente</title>
</head>

<body class="bg-dark text-white">

    <header class="position-relative ">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow position-absolute container-fluid z-3 shadow">
            <div class="container-fluid ">
                <a class="navbar-brand" href="../index.html">MagicTrip</a>

                <div class="btn-group mx-2 ms-auto" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnClaro" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btnClaro">Claro</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnEscuro" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="btnEscuro">Escuro</label>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./destino.html">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./promocao.html">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <main class="container mt-5">

        <h1>Cadastro de Cliente</h1>
        <form>
            <div class="form-floating mb-3">
                <input type="text" id="nome" class="form-control" required>
                <label for="nome">Nome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" id="dataNascimento" class="form-control" required>
                <label for="dataNascimento">Data de Nascimento:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="cpf" class="form-control" required>
                <label for="cpf">CPF:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" required>
                <label for="email">E-mail:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" id="telefone" class="form-control" required>
                <label for="telefone">Telefone:</label>
            </div>
            <div class="row g-3 ">
                <div class="col-md-7">
                    <div class="form-floating ">
                        <input type="text" id="logradouro" class="form-control" required>
                        <label for="logradouro">Logradouro:</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating">
                        <input type="text" id="numero" class="form-control" required>
                        <label for="numero">Número:</label>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-floating">
                        <input type="text" id="complemento" class="form-control">
                        <label for="complemento">Complemento:</label>
                    </div>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" id="bairro" class="form-control" required>
                        <label for="bairro">Bairro:</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" id="cidade" class="form-control" required>
                        <label for="cidade">Cidade:</label>
                    </div>
                </div>
            </div>
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" id="cep" class="form-control" required>
                        <label for="cep">CEP:</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating  mb-3">
                        <select class="form-select" id="estado">
                            <option value="" selected disabled>Selecione o estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="Não residente no Brasil">*Não residente no Brasil*</option>
                        </select>
                        <label for="estado" class="form-label">Estado</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="../src/scripts/index.js"></script>
</body>

</html>
